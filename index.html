  <script>
    function applyMarketingOverrides(root) {
      const form = root.querySelector("form");
      if (!form) return false;

      // Custom labels (by field order to avoid HS config differences)
      const inputs = Array.from(
        form.querySelectorAll('input.hs-input, input[type="text"], input[type="email"]')
      ).filter(i => i.type !== "hidden");

      const labels = [
        { text: "First name", help: "Your given name" },
        { text: "Last name", help: "Your family name" },
        { text: "Email", help: "We’ll use this to contact you" }
      ];

      labels.forEach((cfg, idx) => {
        const input = inputs[idx];
        if (!input) return;

        const field = input.closest(".hs-form-field") || input.parentElement;
        if (!field) return;

        let lbl = field.querySelector(":scope > label");
        if (!lbl) {
          lbl = document.createElement("label");
          field.insertBefore(lbl, field.firstChild);
        }

        lbl.textContent = cfg.text;

        // Add a small helper line under the label (marketing explanation)
        let helper = field.querySelector(":scope > .field-help");
        if (!helper) {
          helper = document.createElement("div");
          helper.className = "field-help";
          field.insertBefore(helper, input);
        }
        helper.textContent = cfg.help;
        helper.style.setProperty("margin", "-4px 0 10px", "important");
        helper.style.setProperty("font-size", "12px", "important");
        helper.style.setProperty("color", "rgba(229,231,235,0.55)", "important");
      });

      // Button overrides
      const btn = form.querySelector('input[type="submit"], button[type="submit"]');
      if (btn) {
        const cta = "Let's talk!";
        if (btn.tagName.toLowerCase() === "input") btn.value = cta;
        else btn.textContent = cta;

        const wrap = btn.closest(".hs_submit") || btn.closest(".actions") || btn.parentElement;
        if (wrap) wrap.classList.add("hs-center-wrap");
      }

      return true;
    }

    window.addEventListener("load", () => {
      const root = document.querySelector(".hs-form-html");
      if (!root) return;

      // Retry until HubSpot injects the form
      let tries = 0;
      const t = setInterval(() => {
        tries += 1;
        if (applyMarketingOverrides(root) || tries >= 160) clearInterval(t);
      }, 100);

      // Re-apply if HubSpot rerenders
      const obs = new MutationObserver(() => applyMarketingOverrides(root));
      obs.observe(root, { childList: true, subtree: true });
    });
  </script>
