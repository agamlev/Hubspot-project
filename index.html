<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>agam hubspot test</title>

  <style>
    :root{
      --bg: #0b0f14;
      --panel: #0f1722;
      --text: #e6edf6;
      --muted:#9aa7b8;
      --border:#1f2a3a;

      /* Button tuned to match dark background */
      --btn-bg: rgba(11,15,20,.75);
      --btn-bg-hover: rgba(11,15,20,.92);
      --btn-border: rgba(125,211,252,.55);
      --btn-border-hover: rgba(125,211,252,.85);

      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 16px;
      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: var(--font);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(167,139,250,.12), transparent 60%),
        radial-gradient(700px 420px at 80% 15%, rgba(125,211,252,.10), transparent 55%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: start center;
    }

    .wrap{
      width: 100%;
      max-width: 720px;
      padding: 48px 18px 64px;
    }

    h1{
      margin: 0 0 18px;
      font-size: 28px;
      letter-spacing: .2px;
      font-weight: 750;
    }

    .card{
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(15,23,34,.75), rgba(11,15,20,.55));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    /* HubSpot form styling */
    .hs-form *{ font-family: var(--font) !important; }

    .hs-form fieldset{ max-width: 100% !important; }
    .hs-form .hs-form-field{ margin-bottom: 14px; }

    .hs-form label{
      display:block;
      margin: 0 0 6px;
      font-size: 13px;
      color: var(--muted);
    }

    .hs-form .hs-input,
    .hs-form input[type="text"],
    .hs-form input[type="email"],
    .hs-form input[type="tel"],
    .hs-form textarea,
    .hs-form select{
      width: 100% !important;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(11,15,20,.55);
      color: var(--text);
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease;
    }

    .hs-form textarea{ min-height: 110px; resize: vertical; }

    .hs-form .hs-input:focus,
    .hs-form input:focus,
    .hs-form textarea:focus,
    .hs-form select:focus{
      border-color: rgba(125,211,252,.55);
      box-shadow: 0 0 0 6px rgba(125,211,252,.10);
    }

    /* Button updated to match background */
    .hs-form .hs-button{
      width: 100% !important;
      padding: 12px 14px !important;
      border-radius: 14px !important;
      border: 1px solid var(--btn-border) !important;
      background: var(--btn-bg) !important;
      color: var(--text) !important;
      font-weight: 700 !important;
      letter-spacing: .2px !important;
      cursor: pointer !important;
      transition: box-shadow .15s ease, border-color .15s ease, background .15s ease, transform .05s ease;
    }
    .hs-form .hs-button:hover{
      border-color: var(--btn-border-hover) !important;
      background: var(--btn-bg-hover) !important;
      box-shadow: 0 0 0 7px rgba(125,211,252,.10);
    }
    .hs-form .hs-button:active{ transform: translateY(1px); }

    .hs-form .hs-error-msgs{ margin: 8px 0 0; padding: 0; list-style: none; }
    .hs-form .hs-error-msgs label{
      color: #fb7185;
      font-size: 12px;
      margin: 6px 0 0;
    }

    .hs-form .legal-consent-container,
    .hs-form .hs-richtext{
      color: var(--muted);
      font-size: 12px;
      margin-top: 10px;
    }
    .hs-form .legal-consent-container a{ color: rgba(125,211,252,.95); }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>agam hubspot test</h1>

    <div class="card">
      <div id="hubspotForm"></div>
    </div>
  </div>

  <!-- HubSpot Forms v2 -->
  <script charset="utf-8" type="text/javascript" src="https://js-eu1.hsforms.net/forms/v2.js"></script>

  <script>
    // Optional: force labels if the form doesn't render them (fallback)
    const LABEL_MAP = {
      firstname: "First name",
      lastname: "Last name",
      email: "Email",
      phone: "Phone",
      company: "Company",
      message: "Message"
    };

    function ensureLabels(formEl){
      const fields = formEl.querySelectorAll(".hs-form-field");
      fields.forEach(field => {
        const input = field.querySelector("input, textarea, select");
        if(!input) return;

        let label = field.querySelector("label");
        if(label && label.textContent.trim().length > 0) return;

        const name = (input.getAttribute("name") || "").toLowerCase();
        const placeholder = (input.getAttribute("placeholder") || "").trim();
        const text = LABEL_MAP[name] || placeholder || "Field";

        if(!input.id){
          input.id = "hs_" + Math.random().toString(16).slice(2);
        }

        label = document.createElement("label");
        label.setAttribute("for", input.id);
        label.textContent = text;

        field.insertBefore(label, field.firstChild);

        if(!placeholder){
          input.setAttribute("placeholder", text);
        }
      });
    }

    hbspt.forms.create({
      region: "eu1",
      portalId: "146828710",
      formId: "fea75d46-afb0-4038-8af4-9057aff3cb3d",
      target: "#hubspotForm",
      css: "",

      onFormReady: function($form){
        const formEl = $form && $form[0] ? $form[0] : document.querySelector("#hubspotForm form");
        if(formEl) ensureLabels(formEl);
      }
    });
  </script>
</body>
</html>
