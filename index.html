<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Convert to lead</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- HubSpot tracking -->
  <script async defer src="https://js-eu1.hs-scripts.com/146828710.js"></script>

  <!-- Site styles -->
  <link rel="stylesheet" href="styles.css" />
  <!-- HubSpot form styles -->
  <link rel="stylesheet" href="hubspot-form.css" />
</head>

<body>

  <header class="hero">
    <h1>Convert to lead</h1>
    <p>Fill the form below to create a real HubSpot contact</p>
  </header>

  <main class="container">
    <section class="card cta-card">
      <h2>Get early access</h2>
      <p>Leave your details and we’ll be in touch shortly</p>

      <div class="hs-embed-wrap">
        <div id="hs-form-target"></div>
      </div>

      <div class="fineprint">
        Tracking and analytics handled by HubSpot.
      </div>
    </section>
  </main>

  <footer class="footer">
    Demo environment · HubSpot forms via v2.js (DOM)
  </footer>

  <!-- HubSpot form embed (DOM) -->
  <script src="https://js-eu1.hsforms.net/forms/v2.js" defer></script>
  <script>
    window.addEventListener("load", () => {
      if (!window.hbspt || !window.hbspt.forms || !window.hbspt.forms.create) return;

      window.hbspt.forms.create({
        region: "eu1",
        portalId: "146828710",
        formId: "fea75d46-afb0-4038-8af4-9057aff3cb3d",
        target: "#hs-form-target",
        css: "",

        onFormReady: function($form){
          const formEl = ($form instanceof HTMLElement) ? $form : document.querySelector("#hs-form-target form");
          if (!formEl) return;

          const submit = formEl.querySelector('input[type="submit"]');
          if (submit) submit.value = "Let’s talk!";

          // Ensure labels are visible (HubSpot sometimes allows hiding labels via settings)
          formEl.classList.add("hs-labels-on");
        }
      });
    });
  </script>

</body>
</html>
