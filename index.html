<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>agam hubspot test</title>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1722;
      --text:#e6edf6;
      --muted:#9aa7b8;
      --border:#1f2a3a;

      --btn-bg: rgba(11,15,20,.78);
      --btn-bg-hover: rgba(11,15,20,.92);
      --btn-border: rgba(125,211,252,.55);
      --btn-border-hover: rgba(125,211,252,.85);

      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 16px;
      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: var(--font);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(167,139,250,.12), transparent 60%),
        radial-gradient(700px 420px at 80% 15%, rgba(125,211,252,.10), transparent 55%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: start center;
    }

    .wrap{
      width: 100%;
      max-width: 720px;
      padding: 48px 18px 64px;
    }

    h1{
      margin: 0 0 18px;
      font-size: 28px;
      letter-spacing: .2px;
      font-weight: 750;
    }

    .card{
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(15,23,34,.75), rgba(11,15,20,.55));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    /* Scoped HubSpot styling (works when the form is not inside an iframe) */
    .hs-form-html .hs-form *{ font-family: var(--font) !important; }

    .hs-form-html .hs-form fieldset{ max-width: 100% !important; }
    .hs-form-html .hs-form .hs-form-field{ margin-bottom: 14px; }

    .hs-form-html .hs-form label{
      display:block;
      margin:0 0 6px;
      font-size:13px;
      color: var(--muted);
    }

    .hs-form-html .hs-form input,
    .hs-form-html .hs-form textarea,
    .hs-form-html .hs-form select{
      width:100% !important;
      padding:12px 12px !important;
      border-radius:14px !important;
      border:1px solid var(--border) !important;
      background: rgba(11,15,20,.55) !important;
      color: var(--text) !important;
      outline:none !important;
      transition: border-color .15s ease, box-shadow .15s ease;
    }

    .hs-form-html .hs-form textarea{ min-height: 110px; resize: vertical; }

    .hs-form-html .hs-form input:focus,
    .hs-form-html .hs-form textarea:focus,
    .hs-form-html .hs-form select:focus{
      border-color: rgba(125,211,252,.55) !important;
      box-shadow: 0 0 0 6px rgba(125,211,252,.10) !important;
    }

    .hs-form-html .hs-form .hs-button,
    .hs-form-html .hs-form input[type="submit"],
    .hs-form-html .hs-form button{
      width:100% !important;
      padding:12px 14px !important;
      border-radius:14px !important;
      border:1px solid var(--btn-border) !important;
      background: var(--btn-bg) !important;
      color: var(--text) !important;
      font-weight:700 !important;
      letter-spacing:.2px !important;
      cursor:pointer !important;
      transition: box-shadow .15s ease, border-color .15s ease, background .15s ease, transform .05s ease;
    }

    .hs-form-html .hs-form .hs-button:hover,
    .hs-form-html .hs-form input[type="submit"]:hover,
    .hs-form-html .hs-form button:hover{
      border-color: var(--btn-border-hover) !important;
      background: var(--btn-bg-hover) !important;
      box-shadow: 0 0 0 7px rgba(125,211,252,.10) !important;
    }

    .hs-form-html .hs-form .hs-button:active,
    .hs-form-html .hs-form input[type="submit"]:active,
    .hs-form-html .hs-form button:active{
      transform: translateY(1px);
    }

    .hs-form-html .hs-form .hs-error-msgs{ margin: 8px 0 0; padding: 0; list-style: none; }
    .hs-form-html .hs-form .hs-error-msgs label{
      color: #fb7185 !important;
      font-size: 12px !important;
      margin: 6px 0 0 !important;
    }

    .hs-form-html .hs-form .legal-consent-container,
    .hs-form-html .hs-form .hs-richtext{
      color: var(--muted) !important;
      font-size: 12px !important;
      margin-top: 10px !important;
    }
    .hs-form-html .hs-form a{ color: rgba(125,211,252,.95) !important; }

    /* If HubSpot injects an iframe, show a clear hint */
    .hint{
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
      display:none;
    }
    .hint.show{ display:block; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>agam hubspot test</h1>

    <div class="card">
      <div class="hs-form-html"
           data-region="eu1"
           data-form-id="fea75d46-afb0-4038-8af4-9057aff3cb3d"
           data-portal-id="146828710"></div>

      <div class="hint" id="iframeHint">
        Form appears to be inside an iframe. In that case, page CSS cannot style the inner form fields.
        Use HubSpot form styling settings, or render with forms/v2.js instead.
      </div>
    </div>
  </div>

  <!-- HubSpot embed (developer) -->
  <script src="https://js-eu1.hsforms.net/forms/embed/developer/146828710.js" defer></script>

  <script>
    // Detect whether HubSpot rendered inside an iframe
    (function () {
      const host = document.querySelector('.hs-form-html');
      const hint = document.getElementById('iframeHint');
      if (!host) return;

      const obs = new MutationObserver(() => {
        const hasIframe = !!host.querySelector('iframe');
        const hasForm = !!host.querySelector('form');
        if (hasIframe && hint) hint.classList.add('show');
        if (hasForm || hasIframe) obs.disconnect();
      });

      obs.observe(host, { childList: true, subtree: true });
    })();
  </script>
</body>
</html>
