<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HubSpot Form Styled</title>

  <style>
    :root{
      --bg1:#020617;
      --bg2:#0b1b33;
      --card:#0b1220;
      --border:#1e293b;

      --label:#cbd5f5;
      --input-bg:#eef4ff;
      --input-border:#cbd5e1;
      --input-text:#0f172a;

      --btn1:#3b82f6;   /* שינוי צבע הכפתור כאן */
      --btn2:#06b6d4;   /* שינוי צבע הכפתור כאן */
      --btn-text:#ffffff;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 16px;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .hs-form-wrap{
      width: min(980px, 100%);
      padding: 56px;
      border-radius: 26px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(148,163,184,0.25);
      box-shadow: 0 30px 90px rgba(0,0,0,0.6);
    }

    /* כדי שה-CSS ינצח את HubSpot */
    .hs-form-wrap .hs-form fieldset{ max-width:100% !important; }

    /* הצגת labels (HubSpot לפעמים מחביא אותם) */
    .hs-form-wrap .hs-form .hs-form-field > label{
      display:block !important;
      margin: 0 0 8px 0 !important;
      font-size: 13px !important;
      font-weight: 600 !important;
      color: var(--label) !important;
      letter-spacing: 0.2px;
    }

    /* אינפוטים */
    .hs-form-wrap .hs-form input[type="text"],
    .hs-form-wrap .hs-form input[type="email"],
    .hs-form-wrap .hs-form input[type="tel"],
    .hs-form-wrap .hs-form input[type="number"],
    .hs-form-wrap .hs-form textarea,
    .hs-form-wrap .hs-form select{
      width:100% !important;
      box-sizing:border-box !important;
      background: var(--input-bg) !important;
      border: 1px solid var(--input-border) !important;
      border-radius: 12px !important;
      padding: 14px 16px !important;
      font-size: 16px !important;
      color: var(--input-text) !important;
      outline: none !important;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
    }

    .hs-form-wrap .hs-form input:focus,
    .hs-form-wrap .hs-form textarea:focus,
    .hs-form-wrap .hs-form select:focus{
      border-color: rgba(59,130,246,0.9) !important;
      box-shadow: 0 0 0 4px rgba(59,130,246,0.18), 0 10px 24px rgba(0,0,0,0.22) !important;
    }

    /* רווחים כלליים */
    .hs-form-wrap .hs-form .hs-form-field{ margin-bottom: 22px !important; }

    /* יישור 2 עמודות לשם פרטי ושם משפחה */
    .hs-form-wrap .hs-form fieldset.form-columns-2{
      display:flex !important;
      gap: 44px !important;
    }
    .hs-form-wrap .hs-form fieldset.form-columns-2 .hs-form-field{
      width: 50% !important;
    }

    /* כפתור submit: צבע וצורה */
    .hs-form-wrap .hs-form input[type="submit"]{
      background: linear-gradient(135deg, var(--btn1), var(--btn2)) !important;
      color: var(--btn-text) !important;
      border: none !important;
      border-radius: 999px !important;   /* צורה עגולה */
      padding: 14px 34px !important;
      font-size: 16px !important;
      font-weight: 700 !important;
      cursor: pointer !important;
      box-shadow: 0 14px 30px rgba(59,130,246,0.35) !important;
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    .hs-form-wrap .hs-form input[type="submit"]:hover{
      transform: translateY(-1px);
      filter: brightness(1.03);
      box-shadow: 0 18px 40px rgba(59,130,246,0.42) !important;
    }

    /* יישור הכפתור לימין */
    .hs-form-wrap .hs-form .hs_submit,
    .hs-form-wrap .hs-form .hs-submit{
      text-align: right !important;
      margin-top: 10px !important;
      clear: both !important;
    }

    /* הודעות שגיאה */
    .hs-form-wrap .hs-error-msgs label{
      color:#fb7185 !important;
      font-size: 12px !important;
      margin-top: 6px !important;
      font-weight: 600 !important;
    }

    /* מובייל */
    @media (max-width: 700px){
      .hs-form-wrap{ padding: 28px; }
      .hs-form-wrap .hs-form fieldset.form-columns-2{
        display:block !important;
      }
      .hs-form-wrap .hs-form fieldset.form-columns-2 .hs-form-field{
        width: 100% !important;
      }
    }
  </style>
</head>

<body>
  <div class="hs-form-wrap">
    <script src="https://js-eu1.hsforms.net/forms/embed/developer/146828710.js" defer></script>
    <div
      class="hs-form-html"
      data-region="eu1"
      data-portal-id="146828710"
      data-form-id="fea75d46-afb0-4038-8af4-9057aff3cb3d">
    </div>
  </div>
</body>
</html>
