<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f1115;
      color: #e5e7eb;
      margin: 0;
    }

    header {
      background: linear-gradient(135deg, #1a1d24, #0f1115);
      border-bottom: 1px solid #1f2937;
      padding: 70px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 38px;
      font-weight: 700;
      color: #f9fafb;
    }

    header p {
      margin-top: 12px;
      font-size: 16px;
      color: #9ca3af;
    }

    main {
      max-width: 960px;
      margin: -40px auto 60px;
      padding: 0 20px;
    }

    .card {
      background: #161a22;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 40px;
      margin-bottom: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
      color: #f3f4f6;
    }

    p {
      line-height: 1.7;
      color: #9ca3af;
    }

    .cta-card {
      text-align: center;
      background: #111318;
      border: 1px solid #2b303b;
    }

    .cta-card h2 {
      font-size: 26px;
    }

    .btn {
      display: inline-block;
      margin-top: 18px;
      background: #3b82f6;
      color: #fff;
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 8px;
      font-size: 15px;
    }

    .btn:hover {
      background: #2563eb;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 13px;
      color: #6b7280;
      border-top: 1px solid #1f2937;
    }
  </style>
</head>

<body>

<header>
  <h1>Demo Site</h1>
  <p>Main page without HubSpot code</p>
</header>

<main>

  <div class="card">
    <h2>About this site</h2>
    <p>
      This is the main page. HubSpot tracking and forms are separated into a different page.
    </p>
  </div>

  <div class="card cta-card">
    <h2>HubSpot page</h2>
    <p>Go to the dedicated page for HubSpot tracking and forms</p>
    <a class="btn" href="./hebspot_forms.html">Open HubSpot Forms</a>
  </div>

</main>

<footer>
  Demo Project Â· GitHub Pages
</footer>

</body>
</html>
