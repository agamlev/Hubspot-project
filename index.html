<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>HubSpot Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 40px 16px;
      background: #0f172a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .hs-form-html {
      max-width: 520px;
      margin: 0 auto;
      padding: 32px;
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
    }

    .hs-form-html label {
      color: #e5e7eb;
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    .hs-form-html input,
    .hs-form-html textarea,
    .hs-form-html select {
      width: 100%;
      padding: 12px;
      background: #020617;
      border: 1px solid #374151;
      border-radius: 8px;
      color: #f9fafb;
      font-size: 14px;
      box-sizing: border-box;
    }

    .hs-form-html input:focus,
    .hs-form-html textarea:focus,
    .hs-form-html select:focus {
      outline: none;
      border-color: #6366f1;
    }

    .hs-form-html .hs-button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      background: #6366f1;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .hs-form-html .hs-button:hover {
      background: #4f46e5;
    }

    .hs-form-html .hs-error-msgs label {
      color: #f87171;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <script src="https://js-eu1.hsforms.net/forms/embed/developer/146828710.js" defer></script>

  <div
    class="hs-form-html"
    data-region="eu1"
    data-form-id="fea75d46-afb0-4038-8af4-9057aff3cb3d"
    data-portal-id="146828710">
  </div>

</body>
</html>
